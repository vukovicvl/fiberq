# PostGIS Database Connection Settings
[postgis]
host = localhost
port = 5433
dbname = gis
user =
password =
schema = fiberq
sslmode = disable

# Layer and Table Name Mappings
# Note: Keys use Serbian names for backward compatibility
# The plugin supports both Serbian and English layer names
[layers]
# Manholes layer
okna_layer_name = OKNA
okna_table = ftth_okna
okna_geom = geom

# Poles layer
stubovi_layer_name = Stubovi
stubovi_table = ftth_stubovi
stubovi_geom = geom

# Underground cables layer
kablovi_podzemni_layer_name = Kablovi_podzemni
kablovi_podzemni_table = ftth_kablovi_podzemni
kablovi_podzemni_geom = geom

# Aerial cables layer
kablovi_nadzemni_layer_name = Kablovi_vazdusni
kablovi_nadzemni_table = ftth_kablovi_nadzemni
kablovi_nadzemni_geom = geom

# Routes layer
trase_layer_name = Trasa
trase_table = ftth_trase
trase_geom = geom

# Ducts layer (PE and Transition)
cevi_layer_name = PE cevi, Prelazne cevi
cevi_table = ftth_cevi
cevi_geom = geom

# Joint closures layer
mufovi_layer_name = Nastavci
mufovi_table = ftth_mufovi
mufovi_geom = geom

# Fiber breaks layer
prekid_vlakna_layer_name = Prekid vlakna
prekid_vlakna_table = ftth_spojevi
prekid_vlakna_geom = geom

# Optical slack/reserves layer
rezerve_layer_name = Opticke_rezerve
rezerve_table = ftth_spojevi
rezerve_geom = geom

[web]
viewer_url = https://www.fiberq.net/

[basemaps]
osm_url = https://tile.openstreetmap.org/{z}/{x}/{y}.png
bing_url = 
yandex_url = 

